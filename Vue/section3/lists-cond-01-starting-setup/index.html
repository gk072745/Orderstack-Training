<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="styles.css" />
    <script
      src="https://unpkg.com/vue@next"
      defer></script>
    <script
      src="app.js"
      defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input
        type="text"
        v-model="goal" />
      <button @click="addGoal">Add Goal</button>
      <!-- v-if|| v-if-v-else -->
      <!-- <p v-if="goals.length===0">
        No goals have been added yet - please start adding some!
      </p>
      <ul v-else>
        <li>Goal</li>
      </ul> -->
      <!-- ................................... -->
      <!-- v-show stand alone -->
      <p v-show="goals.length===0">
        No goals have been added yet - please start adding some!
      </p>
      <ul v-show="goals.length>0">
        <li>Goal</li>
      </ul>
      <!--v-show if condition false display is none we dont remove element from the dom...so we need to use this whe nwe have many changes in that element  -->
    </section>
  </body>
</html>
