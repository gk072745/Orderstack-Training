<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="styles.css" />
    <script
      src="https://unpkg.com/vue@next"
      defer></script>
    <script
      src="app.js"
      defer></script>
  </head>

  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <!-- add event listenrs for atributes we use v-bind directer but for event we use v-on:eventName || we can write js also like I did 
      -->
      <!-- we can do like v-on:click="add" & we also can do if we need to pass args like add(num) -->
      <button v-on:click="add(5)">Add</button>
      <button v-on:click="reduce(5)">Remove</button>
      <p>Result: {{ counter }}</p>

      <!-- taking input using netive input object like e.target.value
    <input type="text" v-on:input="setName">
    <p>Your Name: {{name}}</p> -->

      <!-- taking input using netive input object like e.target.value with other arguments-->
      <input
        type="text"
        v-on:input="setName($event,'Kumawat')"
        v-on:keyup.enter="confirmInput" />
      <!-- event modifier like it will trigger inly when we press enter-->
      <p>Your Name: {{name}}</p>
      <p>Your Name: {{confirmedName}}</p>

      <!-- using traditional way -->
      <!-- <form v-on:submit="submitForm">
      <input type="text">
      <button>Sign Up</button>
    </form> -->

      <!-- using Vue.js way called event modifier -->

      <form v-on:submit.prevent="submitForm">
        <input type="text" />
        <button>Sign Up</button>
      </form>

      <p></p>
      <!--some other event modifier -->
      <!-- click =>right middle left for differnt mouse buttons -->
      <button v-on:click.left="add(5)">Add</button>
      <button v-on:click.middle="reduce(5)">Remove</button>
      <button v-on:click.right="add(5)">Add</button>
      <p>Result: {{ counter }}</p>
    </section>
  </body>
</html>
